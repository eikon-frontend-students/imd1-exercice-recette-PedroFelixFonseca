<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recette pasteis de nata</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="trait">
        <h1>Pasteis de nata</h1>
        <img
          src="Pasteis_de_nata_(Lissabon_2016)_(26069956686).jpg"
          alt="image de pasteis de nata"
        />
      </div>

      <div class="Recette">
        <ul>
          1 pâte feuilletée pur beurre
        </ul>
        <ul>
          310g lait demi-écrémé
        </ul>
        <ul>
          35g farine
        </ul>
        <ul>
          200g sucre en poudre
        </ul>
        <ul>
          135g eau
        </ul>
        <ul>
          1 citron jaune
        </ul>
        <ul>
          1 gros bâton de cannelle
        </ul>
        <ul>
          5 jaunes d’oeufs
        </ul>
        <ul>
          0,5 cc extrait de vanille
        </ul>
      </div>
    </main>
  </body>
</html>
